<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container w-50">
        <h2 class="mb-3">Email Address Checker</h2>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Enter your email" oninput="validateEmail()">
        </div>
        <p id="message" class="fw-bold"></p>
    </div>
    <script>
        function validateEmail() {
            const emailInput = document.getElementById("email");
            const message = document.getElementById("message");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailInput.value === "") {
                message.textContent = "";
                return;
            }
            
            if (emailPattern.test(emailInput.value)) {
                message.textContent = "✔ Valid Email Address";
                message.className = "valid";
            } else {
                message.textContent = "✘ Invalid Email Address";
                message.className = "invalid";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
