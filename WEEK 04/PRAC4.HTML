<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .weather-info {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Weather App</h2>
        <p id="weather" class="weather-info">Click the button to get weather updates!</p>
        <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    </div>
    <script>
        async function getWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const apiKey = "YOUR_API_KEY";
                    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
                    
                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        document.getElementById("weather").textContent = `Temperature: ${data.main.temp}Â°C, ${data.weather[0].description}`;
                    } catch (error) {
                        document.getElementById("weather").textContent = "Unable to fetch weather data.";
                    }
                }, () => {
                    document.getElementById("weather").textContent = "Geolocation not enabled.";
                });
            } else {
                document.getElementById("weather").textContent = "Geolocation is not supported by this browser.";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
