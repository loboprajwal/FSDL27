<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
        }
        h2, h3 {
            color: #333;
            text-align: center;
        }
        #translatedText {
            font-weight: bold;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Language Translator</h2>
        <textarea id="text" placeholder="Enter text... (max 50 words)"></textarea>
        <select id="language">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="zh">Chinese</option>
        </select>
        <button onclick="translateText()">Translate</button>
        <h3>Translated Text:</h3>
        <p id="translatedText"></p>
    </div>
    <script>
        async function translateText() {
            let text = document.getElementById("text").value;
            const language = document.getElementById("language").value;
            
            let words = text.split(" ");
            if (words.length > 50) {
                words = words.slice(0, 50);
                text = words.join(" ") + "...";
            }
            
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${language}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById("translatedText").innerText = data.responseData.translatedText;
            } catch (error) {
                document.getElementById("translatedText").innerText = "Error translating text.";
            }
        }
    </script>
</body>
</html>
