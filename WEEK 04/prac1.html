<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXjH2a3s5H1m+zFtV6D12ojs9aO7XoOVj6f0ZfD5q1jVYhJ70RmXJmztb3H" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004094;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .result p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Age Calculator</h2>
        <div class="form-group">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" class="form-control">
        </div>
        <button onclick="calculateAge()" class="btn">Calculate Age</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateAge() {
            const dob = document.getElementById('dob').value;
            if (dob === "") {
                document.getElementById('result').innerHTML = "<p>Please select your date of birth.</p>";
                return;
            }

            const birthDate = new Date(dob);
            const today = new Date();

            let ageInMilliseconds = today - birthDate;

            // Calculate years, months, days, hours, minutes, seconds
            const years = Math.floor(ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000));
            ageInMilliseconds -= years * (365.25 * 24 * 60 * 60 * 1000);

            const months = Math.floor(ageInMilliseconds / (30 * 24 * 60 * 60 * 1000));
            ageInMilliseconds -= months * (30 * 24 * 60 * 60 * 1000);

            const days = Math.floor(ageInMilliseconds / (24 * 60 * 60 * 1000));
            ageInMilliseconds -= days * (24 * 60 * 60 * 1000);

            const hours = Math.floor(ageInMilliseconds / (60 * 60 * 1000));
            ageInMilliseconds -= hours * (60 * 60 * 1000);

            const minutes = Math.floor(ageInMilliseconds / (60 * 1000));
            ageInMilliseconds -= minutes * (60 * 1000);

            const seconds = Math.floor(ageInMilliseconds / 1000);

            // Display the results
            document.getElementById('result').innerHTML = `
                <p>You are ${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds old.</p>
            `;
        }
    </script>

</body>
</html>
