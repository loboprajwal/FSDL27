<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Two Variables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Swap Two Variables</h1>

  <!-- Input fields for user -->
  <label for="inputA">Enter first value (a):</label><br>
  <input type="text" id="inputA"><br>

  <label for="inputB">Enter second value (b):</label><br>
  <input type="text" id="inputB"><br>

  <!-- Button to trigger the swap -->
  <button onclick="swapValues()">Swap Values</button>

  <!-- Display results -->
  <div class="result" id="result"></div>

  <script>
    // Function to swap values and display the result
    function swapValues() {
      // Step 1: Get user input values
      let a = document.getElementById("inputA").value;
      let b = document.getElementById("inputB").value;

      // Convert inputs to numbers if needed
      a = Number(a);
      b = Number(b);

      // Step 2: Swap the values using a temporary variable
      let temp = a; // Store the value of 'a' in 'temp'
      a = b;        // Assign the value of 'b' to 'a'
      b = temp;     // Assign the value stored in 'temp' to 'b'

      // Step 3: Display the swapped values in the HTML
      document.getElementById("result").innerHTML = `
        <p>Before swapping:</p>
        <p>a = ${a}, b = ${b}</p>
        <p>After swapping:</p>
        <p>a = ${b}, b = ${a}</p>
      `;
    }
  </script>
</body>
</html>
