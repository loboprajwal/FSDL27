<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXjH2a3s5H1m+zFtV6D12ojs9aO7XoOVj6f0ZfD5q1jVYhJ70RmXJmztb3H" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .dashboard {
            text-align: center;
            padding: 50px;
        }
        .dashboard h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>College Student Portal</h1>
            <nav>
                <ul class="d-flex list-unstyled mb-0">
                    <li class="ms-3"><a href="#" class="text-white text-decoration-none">Home</a></li>
                    <li class="ms-3"><a href="#" class="text-white text-decoration-none">Courses</a></li>
                    <li class="ms-3"><a href="#" class="text-white text-decoration-none">Results</a></li>
                    <li class="ms-3"><a href="#" class="text-white text-decoration-none">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="dashboard">
        <div class="container">
            <h2>Welcome to the Student Portal</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card">
                        <h3>My Courses</h3>
                        <p>View and manage your enrolled courses.</p>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h3>Exam Results</h3>
                        <p>Check your latest exam results.</p>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h3>Student Profile</h3>
                        <p>Update and view your profile information.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 College Student Portal.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Jx9tXefL+jJ3rfK5vDQ5Z9zyYo/Xhy2AkA0QK7M6tY1lI5Z" crossorigin="anonymous"></script>
</body>
</html>
