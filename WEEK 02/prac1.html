<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crunchyroll </title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1> Crunchyroll</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Watch Your Favorite Shows Anytime, Anywhere</h2>
        <p>Stream the latest TV shows and series now!</p>
        <button>Start Watching</button>
    </section>
    <section class="shows">
        <h2>Popular Shows</h2>
        <div class="grid">
            <div class="show">
                <img src="show1.jpg" alt="Show 1">
                <h3>Show Title 1</h3>
            </div>
            <div class="show">
                <img src="show2.jpg" alt="Show 2">
                <h3>Show Title 2</h3>
            </div>
            <div class="show">
                <img src="show3.jpg" alt="Show 3">
                <h3>Show Title 3</h3>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 StreamFlix. All rights reserved.</p>
    </footer>
</body>
</html>
