<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Portal</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #0056b3;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .dashboard {
            text-align: center;
            padding: 50px;
        }
        .dashboard h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Student Portal</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <section class="dashboard">
        <h2>Welcome to the Student Portal</h2>
        <div class="grid">
            <div class="card">
                <h3>My Courses</h3>
                <p>View and manage your enrolled courses.</p>
            </div>
            <div class="card">
                <h3>Exam Results</h3>
                <p>Check your latest exam results.</p>
            </div>
            <div class="card">
                <h3>Student Profile</h3>
                <p>Update and view your profile information.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 College Student Portal.</p>
    </footer>
</body>
</html>
